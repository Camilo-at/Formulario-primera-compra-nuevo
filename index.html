<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario primera compra</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    
    <div class="contenedor-primera-compra">
        <div class="contenedor-primera-compra-parte1-img" id="primeraCompra1">
            <div class="contenedor-primera-compra-parte1-contenido">
                <div class="icono-cerrar-modal">
                    <img src="./assets/icono-cerrar.svg" alt="Icono cerrar modal" class="icono-cerrar-modal-contenido">
                </div>

                <!--información promo-->
                <div class="contenedor-primera-compra-parte1-informacion-promo">
                    <img src="./assets/logo-nuevo-Girbaud.png" class="logo-girbaud-dekstop" alt="Logo girbaud" width="100">
                    <div class="contenedor-primera-compra-descuento">
                        <p class="primera-compra-title">¿Qué tal un</p>
                        <div class="primera-compra-descuento">
                            <p>15%</p>
                            <p>Off</p>
                        </div>
                        <p class="primera-compra-title">En tu primera compra?</p>
                    </div>
                    <button class="primera-compra-button-siguiente" id="mostrarParte2">¡Lo quiero!</button>
                    <p class="primera-compra-button-cancelar">No gracias</p>
                </div>
                <!--información promo-->
            </div>
        </div>

        <!--segundo contenedor-->
        <div class="contenedor-primera-compra-parte2" id="primera-compra-parte2">
            <div class="contenedor-primera-compra-parte2-container">
                <div class="contenedor-primera-compra-parte2-img"></div>
                <div class="contenedor-primera-compra-parte2-form">
                    <div class="primera-compra-parte2-bg-gray"></div>
                    <div class="icono-cerrar-modal-parte2">
                        <img src="./assets/icono-cerrar.svg" alt="Icono cerrar modal" class="icono-cerrar-modal-contenido-parte2">
                    </div>
    
                    <!--información formulario-->
                    <div class="contenedor-primera-compra-parte2-formulario">
                        <img src="./assets/logo-nuevo-Girbaud.png" class="logo-girbaud-dekstop" alt="Logo girbaud" width="100">
                        <form action="" class="primera-compra-parte2-formulario">
                            <legend>¡Inscríbete y obtén un 15% de descuento en tu primera compra!</legend>

                            <div class="contenedor-input-compra-parte2">
                                <label for="">Nombres</label>
                                <input type="text" id="" placeholder="Ingresa tus nombres y apellidos">
                            </div>

                            <div class="contenedor-input-compra-parte2">
                                <label for="">Correo eléctronico</label>
                                <input type="email" id="" placeholder="Ingresa tu dirección de correo electrónico">
                            </div>

                            <div class="contenedor-input-compra-parte2">
                                <label for="">Número de celular</label>
                                <input type="tel" id="" placeholder="3242342233">
                            </div>

                            <div class="contenedor-input-compra-parte2">
                                <label for="">Fecha de nacimiento</label>
                                <input type="date" id="">
                            </div>

                            <div class="contenedor-input-check-compra-parte2">
                                <input type="checkbox" id="" class="input-check-compra-parte2">
                                <label for="">Acepto política de privacidad y términos y condiciones</label>
                            </div>

                            <input type="submit" value="Inscribirme" class="input-submit-compra-parte2">
                        </form>

                        <p class="primera-compra-parte2-boton-cancelar">No, gracias.cerrar</p>
                    </div>
                    <!--información formulario-->
                
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
